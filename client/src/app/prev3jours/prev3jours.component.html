<div class="row justify-content-md-center">
    <div *ngFor="let a of weathers" class="col-3 card m-2 shadow-lg bg-primary">

      <div class="card-body text-white">
        <h4>{{a.date}}</h4>
        <ul class="list-group">
          <li class="list-group-item active">
            <h2 class="h2 text-uppercase"> Ville</h2>
          </li>
          <li class="list-group-item">
            <h6>Moyenne:</h6> <span class="float-end">{{ a.avgtempC }}C </span>
          </li>
          <li class="list-group-item">
            <h6>Maximum:</h6> <span class="float-end">{{ a.maxtempC }}</span>
          </li>
          <li class="list-group-item">
            <h6>Minimum:</h6> <span class="float-end">{{ a.mintempC }}C</span>
          </li>
          <li class="list-group-item">
            <h6>Visibilit√©:</h6> <span class="float-end">{{ a.hourly[0].visibility }} Km</span>
          </li>
          <li class="list-group-item">
            <h6>Index UV:</h6><span class="float-end">{{ a.uvIndex }}%</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
